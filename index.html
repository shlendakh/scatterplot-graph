<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatterplot Graph</title>
  <link href="output.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="container mx-auto p-4">
    <h1 id="title" class="text-3xl font-bold text-center mb-4">Scatterplot Graph</h1>
    <div class="relative">
      <svg id="chart" class="block mx-auto"></svg>
      <div id="tooltip" class="absolute bg-white p-2 rounded shadow opacity-0 pointer-events-none"></div>
    </div>
    <div id="legend" class="mt-4 p-2 bg-white rounded shadow text-center">
      <p><span class="text-red-500 font-bold">●</span> Doping Allegations</p>
      <p><span class="text-green-500 font-bold">●</span> No Doping Allegations</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
